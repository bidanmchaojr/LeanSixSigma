<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center;
            background-color: #f7f7f7; 
            color: rgb(0, 0, 0);
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: linear-gradient(to bottom, #FF99CC, #FC73FF);
            padding: 40px 10px 20px 10px;
            border-radius: 0 0 50% 50%;
            margin-bottom: 40px;
            position: relative;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }
        .nav a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 18px;
        }
        .calendar {
            width: 80%; 
            max-width: 1000px;
            margin: 20px auto; 
            background: linear-gradient(to bottom, #f1f1f1, #ebebeb);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .header { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px;
        }
        .days { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 10px; 
        }
        .day { 
            border: 1px solid #ccc; 
            padding: 20px; 
            cursor: pointer; 
            min-height: 80px; 
            background-color: #f7f7f7;
            color: rgb(0, 0, 0);
            font-size: 18px;
            position: relative;
        }
        .has-task {
            background-color: #ffff99 !important;
        }
        .goal-popup, .event-popup { 
            display: none; 
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="http://localhost/LeanSixSigma-main/index.php"><b>LOGIN</b></a>
        <a href="http://localhost/LeanSixSigma-main/profile.php"><b>HOME</b></a>
    </div>
    <div class="calendar">
        <div class="header">
            <button onclick="prevMonth()" id="prev-btn">◀</button>
            <h2 id="month-year"></h2>
            <select id="year-select" onchange="changeYear(this.value)"></select>
            <button onclick="nextMonth()">▶</button>
        </div>
        <div class="days" id="calendar-days"></div>
    </div>
    
    <div class="goal-popup" id="goal-popup">
        <p>Would you like to set a goal?</p>
        <input type="text" id="goal-text" placeholder="Enter goal">
        <input type="date" id="goal-date">
        <button onclick="saveGoal()">Save Goal</button>
        <button onclick="closeGoalPopup()">No</button>
    </div>

    <div class="event-popup" id="event-popup">
        <p id="event-details"></p>
        <input type="text" id="task-text" placeholder="Enter task">
        <button onclick="saveTask()">Save Task</button>
        <button onclick="closeEventPopup()">Close</button>
    </div>

    <script>
        let date = new Date();
        let events = {}; 
        let activeDay = null;
        const monthYear = document.getElementById('month-year');
        const calendarDays = document.getElementById('calendar-days');
        const yearSelect = document.getElementById('year-select');
        const prevBtn = document.getElementById('prev-btn');
        const eventPopup = document.getElementById('event-popup');
        const taskText = document.getElementById('task-text');
        const today = new Date();

        function populateYearOptions() {
            const startYear = 2025;
            const currentYear = today.getFullYear();
            for (let i = startYear; i <= currentYear + 10; i++) {
                let option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                if (i === date.getFullYear()) option.selected = true;
                yearSelect.appendChild(option);
            }
        }

        function renderCalendar() {
            calendarDays.innerHTML = '';
            const firstDay = new Date(date.getFullYear(), date.getMonth(), 1).getDay();
            const lastDate = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
            monthYear.textContent = date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            yearSelect.value = date.getFullYear();
            prevBtn.disabled = date.getFullYear() === 2025 && date.getMonth() === 0;
            
            for (let i = 0; i < firstDay; i++) {
                calendarDays.innerHTML += '<div></div>';
            }
            
            for (let day = 1; day <= lastDate; day++) {
                let dayDiv = document.createElement('div');
                dayDiv.classList.add('day');
                dayDiv.textContent = day;
                dayDiv.onclick = () => openEventPopup(day);
                let key = `${date.getFullYear()}-${date.getMonth()}-${day}`;
                if (events[key]) {
                    dayDiv.classList.add('has-task');
                }
                calendarDays.appendChild(dayDiv);
            }
        }

        function openEventPopup(day) {
            activeDay = `${date.getFullYear()}-${date.getMonth()}-${day}`;
            eventPopup.style.display = 'block';
            document.getElementById('event-details').textContent = `Tasks for ${day} ${monthYear.textContent}`;
            taskText.value = events[activeDay] || '';
        }

        function saveTask() {
            if (activeDay) {
                events[activeDay] = taskText.value;
                taskText.value = '';
                eventPopup.style.display = 'none';
                renderCalendar();
            }
        }

        function closeEventPopup() {
            eventPopup.style.display = 'none';
        }

        populateYearOptions();
        renderCalendar();
    </script>
</body>
</html>
