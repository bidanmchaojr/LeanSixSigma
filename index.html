<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center;
            background-color: #f7f7f7; 
            color: rgb(0, 0, 0);
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: linear-gradient(to bottom, #FF99CC, #FC73FF);
            padding: 40px 10px 20px 10px;
            border-radius: 0 0 50% 50%;
            margin-bottom: 40px;
            position: relative;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3); /* Drop shadow under the header */
        }
        .nav a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 18px;
            position: relative;
            z-index: 2;
        }
        .calendar {
            width: 80%; 
            max-width: 1000px;
            margin: 20px auto; 
            background: linear-gradient(to bottom, #FF99CC, #FC73FF);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .days { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 10px; 
        }
        .day { 
            border: 1px solid #ccc; 
            padding: 20px; 
            cursor: pointer; 
            min-height: 80px; 
            background-color: #f7f7f7; /* Updated to requested color */
            color: rgb(0, 0, 0);
            font-size: 18px;
        }
        .event-input { 
            display: none; 
            position: absolute; 
            background: white; 
            border: 1px solid #000; 
            padding: 10px; 
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="http://localhost/LeanSixSigma-main/index.php"><b>LOGIN</b></a>
        <a href="http://localhost/LeanSixSigma-main/profile.php"><b>HOME</b></a>
    </div>
    <div class="calendar">
        <div class="header">
            <button onclick="prevMonth()">◀</button>
            <h2 id="month-year"></h2>
            <button onclick="nextMonth()">▶</button>
        </div>
        <div class="days" id="calendar-days"></div>
    </div>
    <div class="event-input" id="event-input">
        <input type="text" id="event-text" placeholder="Enter event">
        <button onclick="saveEvent()">Save</button>
        <button onclick="closeEventInput()">Close</button>
    </div>
    
    <script>
        let date = new Date();
        let events = {}; // Store events
        const monthYear = document.getElementById('month-year');
        const calendarDays = document.getElementById('calendar-days');
        const eventInput = document.getElementById('event-input');
        const eventText = document.getElementById('event-text');
        let activeDay = null;

        function renderCalendar() {
            calendarDays.innerHTML = '';
            const firstDay = new Date(date.getFullYear(), date.getMonth(), 1).getDay();
            const lastDate = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
            monthYear.textContent = date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            
            for (let i = 0; i < firstDay; i++) {
                calendarDays.innerHTML += '<div></div>';
            }
            
            for (let day = 1; day <= lastDate; day++) {
                let dayDiv = document.createElement('div');
                dayDiv.classList.add('day');
                dayDiv.textContent = day;
                dayDiv.onclick = () => openEventInput(day);
                if (events[`${date.getFullYear()}-${date.getMonth()}-${day}`]) {
                    dayDiv.style.backgroundColor = '#ffff99';
                    dayDiv.style.color = '#000';
                }
                calendarDays.appendChild(dayDiv);
            }
        }

        function openEventInput(day) {
            activeDay = `${date.getFullYear()}-${date.getMonth()}-${day}`;
            eventInput.style.display = 'block';
            eventInput.style.top = event.clientY + 'px';
            eventInput.style.left = event.clientX + 'px';
            eventText.value = events[activeDay] || '';
        }

        function saveEvent() {
            if (activeDay) {
                events[activeDay] = eventText.value;
                eventInput.style.display = 'none';
                renderCalendar();
            }
        }

        function closeEventInput() {
            eventInput.style.display = 'none';
        }

        function prevMonth() {
            date.setMonth(date.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            date.setMonth(date.getMonth() + 1);
            renderCalendar();
        }

        renderCalendar();
    </script>
</body>
</html>
